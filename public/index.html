<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font/css/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/configs.css">
    <link rel="stylesheet" href="css/all.css">

    <title>My Site</title>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">

</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top ">
        <a class="navbar-brand" href="#">Djelfa Library</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Page Contents-->
    <div class="every1">
        <div class="firstpage">
            <div class="firstt text-center">
                <h1 class="mb-5">Welcome To Our Library</h1>
                <div class="search ">
                    <input class="searchbar " type="text" placeholder="Search for a book" id="searchbar">
                    <a href="#" class="searchIcon"> <i class="fas fa-search fa-2x"></i></a>
                </div>
                <!-- here where the server puts his results -->
                <div id="results" class="results">

                </div>

            </div>
        </div>
        <div class="secondpage">
            <div class="jumbotron">
                <h1 class="display-4">Why Us? </h1>
                <p class="font-1_5">We have all types of books in all over the world from all the best authors
                    all over the globe.
                </p>
            </div>
        </div>
    </div>

    <div class="bookcontent">
        <div class="container row">
            <div class="book col-4 row">
                <img class="selectedbookimage col-9" src="img/bg.jpg" width="200" height="240">
                <div class="hrs col-1"></div>
                <div class="col-12">
                    rating
                </div>
            </div>
            <div class="bookContent col-8">
                <h2 class="selectedbookname">book name</h2>
                <hr>
                <a class="selectedbookdisc">book content </a>
            </div>
        </div>
        <button class="exitbutton btn" onclick="hideBookContent()">Exit</button>
    </div>
    <!-- Jquery 3.4.1 and bootstrap 4.4.1 scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Local Scripts-->
    <script src="obj/searchdata.js"></script>
    <script src="obj/userdata.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
